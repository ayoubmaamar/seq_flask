<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Topic</title>
</head>
<body>
    <h1>Select a Topic</h1>
    <form action="{{ url_for('select_topics') }}" method="post">
        <select name="topic">
            {% for topic in topics %}
            <option value="{{ topic }}">{{ topic }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Messages</button>
    </form>
</body>
</html>
